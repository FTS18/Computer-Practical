<!DOCTYPE HTML>
<HTML lang="en">

<HEAD>
  <LINK rel="preconnect" href="https://fonts.googleapis.com">
  <LINK rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <LINK href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <LINK rel="shortcut icon" href="../images/logo.png" type="image/x-icon" />
  <TITLE>Registration form</TITLE>
  <STYLE>
    input{
      border: hidden;
      outline: none;
      background: #333;
      color: white;
      font-size: 17px;
      margin-bottom: 3px;
      font-family: 'Courier New', Courier, monospace
    }
    .inputBx{
      width: 300px;
      height: 20px;
      padding: 5px;
      transition: 0.5s;
      border: none;
    }
    .inputBx:focus{
      border: 1px dashed #555
}
  </STYLE>
</HEAD>

<BODY leftmargin="10%" rightmargin="10%" topmargin="100px" bottommargin="100px" bgcolor="#0b0b20" text="#eee">
  <FONT face="Space Mono">
    <FONT color="#0affa1">
      <H1>Register</H1>
    </FONT>
    <BR />
    Please fill in this form to create an account.
    <BR />
    <BR />
    <HR color="#ff0030" /><BR/>
    <form action="thank-you.html" method="GET" >
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="Enter email" minlength="10" maxlength="500" class="inputBx" required/><BR />
      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="Enter Password" minlength="4" maxlength="75" class="inputBx" required/><BR/>
      <label for="rptPassword">Repeat Password:</label>
      <input type="password" name="rptPassword" placeholder="Repeat Password" minlength="4" maxlength="75" class="inputBx" required/><BR/><BR/>
       <HR color="#ff0030" />
       <BR/>
       <input type="checkbox" required/>&nbsp;I agree with the terms and conditions.<BR/><BR/>
       <input type="submit" value="Register" style="
      background: #0affa1; width: 150px; height: 60px; color:#111; font-size: 18px;border-radius: 12px;border-bottom-left-radius: 0">
    </form>
  </FONT>
</BODY>

</HTML>
